<h2>Favorites</h2>



<ul>
    <li *ngFor="let item of favoriteVehicles">
        {{ item.displayValue }} : {{ item.model }}
    
        <button class="btn btn-outline-danger ml-2" (click)="removeFromFavorites(item)">
          <i class="bi bi-x"></i>
        </button>
    
      </li>
 
</ul>
<button class="btn btn-link" (click)="navigateToHome()">Home</button>
